[pytest]
# Pytest configuration for DevOps Universal Scanner

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 8.0

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (if pytest-cov is installed)
    --cov=devops_universal_scanner
    --cov-report=term-missing
    --cov-report=html:htmlcov
    # Parallel execution (if pytest-xdist is installed)
    # -n auto

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    system: System tests for end-to-end scenarios
    slow: Tests that take a long time to run
    requires_network: Tests that require network access
    requires_aws: Tests that require AWS API access
    requires_azure: Tests that require Azure API access
    requires_gcp: Tests that require GCP API access

# Ignore paths
norecursedirs = .git .tox dist build *.egg htmlcov

# Timeout for tests (in seconds)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
